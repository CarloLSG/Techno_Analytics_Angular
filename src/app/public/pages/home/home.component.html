<mat-card class="example-card">
  <mat-card-header class="card-text">
    <mat-card-title> Average Performance</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-card-content">
      <p class="card-text"> Volts: {{averageVolts}} </p>
      <p class="card-text"> Watts: {{averageWatts}} </p>
      <p class="card-text"> HP: {{averageHp}} </p>
    </div>
  </mat-card-content>
</mat-card>
